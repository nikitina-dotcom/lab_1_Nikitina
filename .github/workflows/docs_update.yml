name: Update Documentation

on:
  push:
    paths:
      - "README.md"

permissions:
  contents: write   # даємо правa комітити з workflow

jobs:
  generate_docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true   # залишити GITHUB_TOKEN для push (дефолт, але вкажемо явно)

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install markdown

      - name: Generate HTML documentation
        run: python generate_docs.py

      - name: Commit and push generated docs (only if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A docs/
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Auto-update HTML documentation"
          git push